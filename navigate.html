    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls label, #controls input, #controls button {
            margin: 5px 0;
        }
        #controls input {
            width: 80%;
            padding: 5px;
        }
        #controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
