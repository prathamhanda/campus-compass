<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="sos.css"> 

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="roomfind.html">Room</a></li>
                <li><a href="navigate.html">Navigate</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
            </ul>
        </div>

        <div class="container">
            <aside id="contacts">
                <h2 id="user-name" style="color: white; margin-left: 62%;">Dashboard</h2>
                <ul id="contacts-list"></ul>
                <!-- Registration Form -->
                <div id="content_container">
                    <div id="form_container">
                        <div id="form_header_container">
                            <h2 id="form_header">Registration Form</h2>
                        </div>
                        <div id="proceedlogin">
                            <p style="color: white; margin-bottom: 5px;">Already have an account?</p>
                            <a href="javascript:void(0);" onclick="showLoginForm()" style="color: white;">Proceed to Login</a>
                        </div>
                        <div id="form_content_container">
                            <div id="form_content_inner_container">
                                <input type="text" id="full_name" placeholder="Full name">
                                <input type="email" id="email" placeholder="Email">
                                <input type="password" id="password" placeholder="Create Password">
                                <!-- Primary Phone Number Container -->
                                <div class="primary_phone_container">
                                    <select class="relation">
                                        <option value="Father">Father</option>
                                        <option value="Mother">Mother</option>
                                        <option value="Guardian">Guardian</option>
                                    </select>
                                    <input type="text" class="number" placeholder="Phone Number">
                                </div>
                                <div class="primary_phone_container">
                                    <select class="relation">
                                        <option value="Mother">Mother</option>
                                        <option value="Father">Father</option>
                                        <option value="Guardian">Guardian</option>
                                    </select>
                                    <input type="text" class="number" placeholder="Phone Number">
                                </div>
                                <div class="primary_phone_container">
                                    <select class="relation">
                                        <option value="Guardian">Guardian</option>
                                        <option value="Father">Father</option>
                                        <option value="Mother">Mother</option>
                                    </select>
                                    <input type="text" class="number" placeholder="Phone Number">
                                </div>
                                <div id="button_container">
                                    <button onclick="register()">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Login Form -->
                <div id="login_container" style="display:none;">
                    <div id="login_form_container">
                        <div id="login_form_header_container">
                            <h2 id="login_form_header">Login Form</h2>
                        </div>
                        <div id="login_form_content_container">
                            <div id="login_form_content_inner_container">
                                <input type="email" id="login_email" placeholder="Email">
                                <input type="password" id="login_password" placeholder="Password">
                                <div id="button_container">
                                    <button onclick="login()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- User Info Display -->
                <div id="user_info_container">
                    <h2>User Information:</h2>
                    <p id="user_full_name"></p>
                    <p id="user_email"></p>
                    
                    <div id="user_contacts"></div>
                    <!-- Permanent button below user info -->
                    <button id="permanent_button">New Action</button>
                </div>
            
                <script src="register.js"></script>
                <script>
                    function showLoginForm() {
                        document.getElementById('content_container').style.display = 'none';
                        document.getElementById('login_container').style.display = 'block';
                    }
                </script>
            </aside>
            <main>
                <button id="use-location" style="position: absolute;">Use My Location</button>
                <div id="map" style="width: 100%; height: 600px; margin-top: 50px;"></div>
            </main>
        </div>
    </div>
    <footer>
        <div class="bottom-bar">
            <p>&copy; CampusCompass 2024 | All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="sos.js"></script>
</body>
</html>
